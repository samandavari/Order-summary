<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero.svg">
    </div>
    <div class="card-content">
      <h2>Order Summery</h2>
      <p>You can now listen to milion of songs,audiobooks,and podcast on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="audio">
        <img src="images/icon-music.svg" alt="icon-music">  
      </div>
      <div class="annual">
        <h4>Annual Plan</h4>
        <p>$55.99/year</p>
      </div>
      <div class="btn">
        <a href="#">change</a>
      </div>
    </div>
    
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel order</button>
    
  </div>

</body>
</html>
